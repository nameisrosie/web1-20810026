  <script>
    function updateLoginLogoutLinksState() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const loginLinks = document.querySelectorAll(".linkLogin");
        const logoutLinks = document.querySelectorAll(".linkLogout");

        if (isLoggedIn) {
            loginLinks.forEach(link => link.style.display = "none");
            logoutLinks.forEach(link => link.style.display = "inline");
        } else {
            loginLinks.forEach(link => link.style.display = "inline");
            logoutLinks.forEach(link => link.style.display = "none");
        }
    }

    async function handleUserLogin(event) {
      event.preventDefault();
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const username = usernameInput.value;
      const password = passwordInput.value;

      let loggedIn = false;
      if (username === "admin" && password === "123456") {
        loggedIn = true;
      } else {
        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
        const foundUser = registeredUsers.find(user => user.username === username && user.password === password);
        if (foundUser) {
          loggedIn = true;
        }
      }

      if (loggedIn) {
        localStorage.setItem('isLoggedIn', 'true');
        const modalElement = document.getElementById("modalLogin");
        if (modalElement) {
            const modal = bootstrap.Modal.getInstance(modalElement);
            if (modal) {
                modal.hide();
            }
            modalElement.addEventListener('hidden.bs.modal', function () {
                if (usernameInput) usernameInput.value = '';
                if (passwordInput) passwordInput.value = '';
            }, { once: true });
        }
        location.reload();
      } else {
        alert("Invalid username or password. Please try again.");
        if (passwordInput) {
            passwordInput.value = '';
        }
      }
    }

    function handleUserLogout(event) {
        event.preventDefault();
        localStorage.removeItem('isLoggedIn');
        location.reload();
    }

    Handlebars.registerHelper('formatDate', function (date) {
      let formatDate = new Date(date);
      let options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        timeZoneName: 'short',
      };
      return formatDate.toLocaleString('en-US', options);
    });

    async function loadBlogs(request, curPage = 1) {
      const response = await fetch(`${API}/${request}?page=${curPage}`);
      if (!response.ok) {
        console.error(`Failed to load blogs from ${request}. Status: ${response.status}`);
        document.getElementById('blogs').innerHTML = `<p class="text-danger">Error loading blog content.</p>`;
        return;
      }
      var template = Handlebars.templates['blogs-template'];
      var context = await response.json();
      context.currentPage = curPage;
      context.request = request;
      var view = document.getElementById('blogs');
      view.innerHTML = template(context);
    };

    async function addComment(event) {
      event.preventDefault();

      let token = localStorage.getItem('token');
      let postData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        comment: document.getElementById('comment').value,
        blogId: document.getElementById('blogId').value,
        agree: (document.getElementById('agree').value == 1)
      };

      let responseMessage = document.getElementById('responseMessage');
      try {
        let response = await fetch(`${AUTHENTICATION_API}/comment`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(postData)
        });
        let result = await response.json();
        if (response.status == 200) {
          loadBlogDetails(postData.blogId, true);
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        responseMessage.innerHTML = error;
        responseMessage.className = 'text-danger';
      }
    }

    async function loadBlogDetails(blogId, gotoComments = false) {

      await loadData(`blogs/${blogId}`, 'details-template', 'blogs');
      if (gotoComments) {
        window.location.href = "#comments";
      }
      const commentForm = document.getElementById('formComment');
      if (commentForm) {
        commentForm.addEventListener('submit', addComment);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateLoginLogoutLinksState();

        const loginForm = document.getElementById('formLogin');
        if (loginForm) {
            loginForm.addEventListener('submit', handleUserLogin);
        }

        const logoutLinks = document.querySelectorAll(".linkLogout");
        logoutLinks.forEach(link => {
            link.addEventListener('click', handleUserLogout);
        });

        // Consistent header search form handling
        const headerSearchForm = document.getElementById('form-search');
        const headerKeywordInput = document.getElementById('keyword');

        if (headerSearchForm && headerKeywordInput) {
            headerSearchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const keyword = headerKeywordInput.value.trim();
                if (keyword) {
                    window.location.href = `search.html?keyword=${encodeURIComponent(keyword)}`;
                } else {
                    window.location.href = 'search.html';
                }
            });
        }

        if (typeof loadData === 'function' && typeof loadBlogs === 'function') {
            loadData('blogs-categories', 'blogs-categories-template', 'blogs-categories');
            loadBlogs('blogs'); 
        } else {
            console.error("loadData or loadBlogs function is not available. Blog content cannot be loaded.");
        }
    });
